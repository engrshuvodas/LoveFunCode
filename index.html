<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ffe6f0;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #mainContainer, #resultContainer, #heartEffectContainer {
      padding-top: 60px;
    }

    #mainImage {
      width: 160px;
      margin-bottom: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 30px;
      font-size: 22px;
      background-color: #ff5c8a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    h2 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    #resultContainer, #heartEffectContainer {
      display: none;
    }

    #resultImage {
      width: 200px;
    }

    .heart {
      position: fixed;
      color: red;
      font-size: 24px;
      animation: float 5s linear forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) scale(1.5);
        opacity: 0;
      }
    }

    #loadingText {
      font-size: 28px;
      font-weight: bold;
      display: inline-block;
    }

    #typeEffect {
      font-size: 18px;
      color: #cc0066;
      font-style: italic;
      margin: 10px;
      min-height: 24px;
    }
  </style>
</head>
<body>

<!-- Main Page -->
<div id="mainContainer">
  <img src="bubududu-panda.gif" id="mainImage" alt="Panda Image">
  <h2>Do you love me?ü´£</h2>
  <p id="typeEffect"></p>
  <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- Animation Page -->
<div id="heartEffectContainer">
  <h2 id="loadingText">Processing your feelings..0% ‚ù§Ô∏è</h2>
</div>

<!-- Final Result -->
<div id="resultContainer">
  <h2>I knew it üòç!</h2>
  <img src="miss-you-hug.gif" id="resultImage" alt="Hug Image">
</div>

<!-- Sounds -->
<audio id="loveSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
<audio id="noSound" src="https://www.fesliyanstudios.com/play-mp3/6678" preload="auto"></audio>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const mainContainer = document.getElementById("mainContainer");
  const heartEffectContainer = document.getElementById("heartEffectContainer");
  const resultContainer = document.getElementById("resultContainer");
  const loveSound = document.getElementById("loveSound");
  const noSound = document.getElementById("noSound");
  const loadingText = document.getElementById("loadingText");

  // Play sound on hover
  noBtn.addEventListener("mouseenter", () => {
    noSound.currentTime = 0;
    noSound.play();
  });

  // Move "No" button randomly
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  });

  // Click on "Yes"
  yesBtn.addEventListener("click", () => {
    mainContainer.style.display = "none";
    heartEffectContainer.style.display = "block";
    loveSound.play();

    let percent = 0;
    const duration = 3000;
    const intervalTime = duration / 100;

    const heartInterval = setInterval(() => {
      percent++;
      loadingText.innerHTML = `Processing your feelings.. ${percent}% ‚ù§Ô∏è`;
      createHeart();

      if (percent >= 100) {
        clearInterval(heartInterval);
        heartEffectContainer.style.display = "none";
        resultContainer.style.display = "block";
      }
    }, intervalTime);
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "100vh";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  // Typewriter effect with multiple messages
  const textElement = document.getElementById("typeEffect");
  const messages = [
    "Don't even try to escape",
    "Click 'No' if you're heartless",
    "Bet you can‚Äôt catch the 'No'",
    "Only the brave dare to say 'No'",
    "Wanna play hard to get Try hitting 'No'",
    "Click 'No' if you don‚Äôt believe in love",
    "Careful 'No' is slippery",
    "Only legends catch the 'No' button",
    "Try to say 'No' if you can",
    "If you don‚Äôt love me prove it ‚Äî click 'No'",
    "Think you're cold Hit 'No' and prove it",
    "Clicking 'No' means no cuddles for you",
    "Brave enough to break hearts Try 'No'",
    "Love is just one click away or not",
    "If 'No' is your choice prepare for sadness",
    "Clicking 'No' ends the fairytale",
    "Say 'No' and face the consequences",
    "Break my heart go on click 'No'",
    "Prove you're tough click 'No' if you dare",
    "You really gonna say 'No' to this face",
    "No hugs if you click 'No'",
    "Don‚Äôt play games unless you click 'No'",
    "'No' leads to eternal loneliness",
    "Clicking 'No' disables all the fun",
    "Hit 'No' and make a panda cry",
    "Feeling heartless today Tap 'No'",
    "Only villains click 'No'",
    "Skip the 'No' save a soul",
    "'No' means deleting all your cookies",
    "Click 'No' and lose karma points"
  ];

  let messageIndex = 0;
  let charIndex = 0;
  let isDeleting = false;

  function typeLoop() {
    const currentText = messages[messageIndex];
    if (isDeleting) {
      charIndex--;
      textElement.textContent = currentText.substring(0, charIndex);
    } else {
      charIndex++;
      textElement.textContent = currentText.substring(0, charIndex);
    }

    if (!isDeleting && charIndex === currentText.length) {
      setTimeout(() => isDeleting = true, 1000);
    } else if (isDeleting && charIndex === 0) {
      isDeleting = false;
      messageIndex = (messageIndex + 1) % messages.length;
    }

    setTimeout(typeLoop, isDeleting ? 40 : 80);
  }

  typeLoop();
</script>

</body>
</html>
